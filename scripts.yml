scripts:
  test:
    cmd: deno test
    watch: true
    allow: 
      - read
  test:cover:
    cmd: deno test --coverage=cov_profile && deno coverage cov_profile --lcov > cov_profile.lcov && genhtml -o cov_profile/html cov_profile.lcov && firefox ./cov_profile/html/index.html 
    allow: 
      - read
  build:
    cmd: deno compile --allow-read --unstable entrypoint.ts
    